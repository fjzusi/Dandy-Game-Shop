<div class="cd-cart-container" ng-class="{'cart-open':cartOpen, 'empty':cartEmpty}" ng-controller="cartController">
	<a class="cd-cart-trigger" ng-click="toggleCart()">
		Cart
		<ul class="count">
			<li>{{ cartQuantity }}</li>
		</ul>
	</a>

	<div class="cd-cart">
		<div class="wrapper">
			<header>
				<h2>Cart</h2>
				<span class="undo" ng-class="{'visible':hasLastDelete}">Item removed <a ng-click="undoDelete()">Undo</a></span>
			</header>

			<div class="body">
				<ul>
					<li class="product" ng-repeat="game in cartItems">
						<div class="product-image">
							<a href="/Dandy-Game-Shop/#!/item/{{game.id}}" ng-click="toggleCart()"><img ng-src="{{game.image.cover}}" alt="{{game.title}}"></a>
						</div>
						<div class="product-details">
							<h3><a href="/Dandy-Game-Shop/#!/item/{{game.id}}" ng-click="toggleCart()">{{game.title}}</a></h3>
							<span class="price">${{game.price|number:'2'}}</span>
							<div class="actions">
								<a class="delete-item btn btn-danger" ng-click="deleteFromCart(game.id)">Delete</a>
								<div class="quantity">
									<label ng-attr-for="{{'game-quantity-' + game.id}}">Qty</label>
									<span class="select">
										<select
											ng-attr-id="{{'game-quantity-' + game.id}}"
											ng-model="game.quantity"
											ng-change="updateQuantity(game.id, game.quantity)"
											data-ng-options="quantity as quantity for quantity in quantities">
										</select>
									</span>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>

			<footer>
				<a href="/Dandy-Game-Shop/#!/checkout" ng-click="toggleCart()" class="checkout"><em>Checkout - $<span>{{cartTotal|number:'2'}}</span></em></a>
			</footer>
		</div>
	</div>
</div>
