<div ng-controller="catalogController">
	<div class="row">
		<div class="col-xs-6 col-md-4 col-lg-3 catalog-game" ng-repeat="game in games">
			<a href="/Dandy-Game-Shop/#!/item/{{game.id}}">
				<img ng-src="{{game.image.cover}}" alt="{{game.title}}" class="img-responsive" />
			</a>
			<div class="catalog-price-container">
				<span class="catalog-price">${{game.price | number : 2}}</span>
				<a class="btn btn-warning catalog-button" title="Add to Cart" ng-click="addToCart(game.id, 1)"><span class="glyphicon glyphicon-shopping-cart"></span></a>
			</div>
		</div>
	</div>
</div>
