<div ng-controller="catalogController">
	<h1>Catalog</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Price</th>
			<th></th>
		</tr>
		<tr ng-repeat="game in games">
			<td>{{game.id}}</td>
			<td>{{game.title}}</td>
			<td>${{game.price | number : 2}}</td>
			<td><a href="/Dandy-Game-Shop/#!/item/{{game.id}}">View</a></td>
			<td><a data-ng-click="addToCart(game.id, 1)">Add To Cart</a></td>
		</tr>
	</table>
</div>
