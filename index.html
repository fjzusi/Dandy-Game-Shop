---
layout: null
---
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Dandy Used Games Store">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>{{ site.title }}</title>
		<meta name="description" content="{{ site.description }}">

		<link type="image/png" rel="apple-touch-icon" href="/Dandy-Game-Shop/img/icon/57x57.png"  />
		<link type="image/png" rel="apple-touch-icon" href="/Dandy-Game-Shop/img/icon/76x76.png" sizes="76x76" />
		<link type="image/png" rel="apple-touch-icon" href="/Dandy-Game-Shop/img/icon/120x120.png" sizes="120x120" />
		<link type="image/png" rel="apple-touch-icon" href="/Dandy-Game-Shop/img/icon/152x152.png" sizes="152x152" />
		<link type="image/png" rel="apple-touch-icon" href="/Dandy-Game-Shop/img/icon/180x180.png" sizes="180x180" />
		<link type="image/png" rel="icon" href="/Dandy-Game-Shop/img/icon/192x192.png" sizes="192x192" />
		<link type="image/png" rel="icon" href="/Dandy-Game-Shop/img/icon/128x128.png" sizes="128x128" />

		<link type="text/css" rel="stylesheet" href="/Dandy-Game-Shop/css/normalize.css">
		<link type="text/css" rel="stylesheet" href="/Dandy-Game-Shop/css/vendor/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="/Dandy-Game-Shop/css/vendor/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="/Dandy-Game-Shop/css/main.css">

		<script type="text/javascript" src="/Dandy-Game-Shop/js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body ng-app="dandy-game-shop">
		<div ng-view></div>
		
		<!-- <div class="cd-cart-container empty" ng-controller="cartController"> -->
		<div class="cd-cart-container" ng-class="{'cart-open':cartOpen, 'empty':cartEmpty}" ng-controller="cartController">
			<a href="#0" class="cd-cart-trigger" ng-click="toggleCart()">
				Cart
				<ul class="count">
					<li>0</li>
					<li>0</li>
				</ul>
			</a>

			<div class="cd-cart">
				<div class="wrapper">
					<header>
						<h2>Cart</h2>
						<span class="undo">Item removed. <a href="#0">Undo</a></span>
					</header>
					
					<div class="body">
						<ul>
							<!-- products added to the cart will be inserted here using JavaScript -->
						</ul>
					</div>

					<footer>
						<a href="#0" class="checkout"><em>Checkout - $<span>0</span></em></a>
					</footer>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="/Dandy-Game-Shop/js/vendor/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/vendor/bootstrap.min.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/vendor/angular-route.min.js"></script>

		<script type="text/javascript" src="/Dandy-Game-Shop/js/plugins.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/app.js"></script>
		
		<script type="text/javascript" src="/Dandy-Game-Shop/js/services/cartService.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/services/gamesService.js"></script>
		
		<script type="text/javascript" src="/Dandy-Game-Shop/js/controllers/catalogController.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/controllers/gameController.js"></script>
		<script type="text/javascript" src="/Dandy-Game-Shop/js/controllers/cartController.js"></script>
		
		<script type="text/javascript" src="/Dandy-Game-Shop/js/routes.js"></script>
	</body>
</html>
